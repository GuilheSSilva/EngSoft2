   <div id="conteudo">
      <h2>Formulário de contato</h2>
      <form class ="formulario" method="post" action="">
            <div>
               <input id="nome" type="text" name="nome" required>
               <label for="nome">Seu nome</label>
            </div>
            <div>
               <input id="tel" type="text" name="tel" required>
               <label for="tel">Seu telefone</label>
            </div>
            <div>
               <input id="email" type="email" name="email" required>
               <label for="email">Seu e-mail</label>   
            </div>
            <div>
               <input id="pais" type="text" name="pais" required>
               <label for="pais">País</label>   
            </div>
            <div>
               <input id="endereço" type="text" name="endereco" required>
               <label for="endereco">Estado</label>   
            </div>
            <div>
               <input id="cidade" type="text" name="cidade" required>
               <label for="cidade">Cidade</label>   
            </div>
            <div>
               <select name="categoria">
                  <option value="0" selected disabled>Categoria</option>
                  <option value="1"> Pessoa Física</option>
                  <option value="2"> Pessoa Juridica</option>
              </select>
              <br><br>
            </div>
            
            <div>
               <textarea class="textarea" name="mensagem" placeholder="Como podemos lhe ajudar ...?" rows="5" cols="20"></textarea>
            </div>
            <div class="inputBox">
               <p>Qual a melhor data para retorno</p>
               <input type="date" id="data" name="data" value="data" required>
               <label for="data"></label>
            </div>
            <p>E qual seria o melhor horário?</p>
            <div>
               <input type="time" id="horario" name="horario" min="09:00" max="18:00">
            </div>
                    
        <button>Enviar</button> 
     </form>

   </div>
